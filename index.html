<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Malla Interactiva</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f4f4f4; }
    h1 { color: #2c3e50; }
    .semestre { margin-bottom: 30px; }
    .asignatura {
      padding: 10px;
      background: white;
      border: 1px solid #ccc;
      margin: 5px 0;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .asignatura:hover {
      background: #e0f7fa;
    }
  </style>
</head>
<body>
  <h1>Malla Curricular Interactiva</h1>
  <div id="contenedor"></div>

  <script>
    const malla = {
      "Primer Semestre": [
        { nombre: "Matemáticas I", descripcion: "Álgebra básica y funciones." },
        { nombre: "Lenguaje", descripcion: "Lectura crítica y redacción." }
      ],
      "Segundo Semestre": [
        { nombre: "Física I", descripcion: "Mecánica clásica." },
        { nombre: "Programación", descripcion: "Fundamentos de la codificación." }
      ]
    };

    const contenedor = document.getElementById("contenedor");

    for (const [semestre, asignaturas] of Object.entries(malla)) {
      const divSemestre = document.createElement("div");
      divSemestre.classList.add("semestre");
      divSemestre.innerHTML = `<h2>${semestre}</h2>`;
      
      asignaturas.forEach(asig => {
        const divAsig = document.createElement("div");
        divAsig.classList.add("asignatura");
        divAsig.innerText = asig.nombre;
        divAsig.onclick = () => alert(`${asig.nombre}\n\n${asig.descripcion}`);
        divSemestre.appendChild(divAsig);
      });

      contenedor.appendChild(divSemestre);
    }
  </script>
</body>
</html>
